<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <link rel="shortcut icon" href="#" />
    <script src="https://kit.fontawesome.com/c7a60e43cd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="p-3 mb-2 bg-dark text-white ">
            <h1>The 10 best movies of all time</h1>
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="search" onkeyup="searchTable()"/>
          </div>
        </div>
        <table class="table table-bordered table-dark" id="table">
            <thead>
              <tr>
                 <tr>
                <th data-column="Titre" data-order="desc" class="sorted">Titre <i class="fas fa-sort"></i></th>
                <th data-column="Titre" data-order="desc" class="sorted">Réalisateur <i class="fas fa-sort"></i> </th>
                <th data-column="Titre" data-order="desc" class="sorted">Durée <i class="fas fa-sort"></i></th>
                <th data-column="Titre" data-order="desc" class="sorted">Date <i class="fas fa-sort"></i></th>
                <th>Poster</th>
                <th>Féstival</th>
                <th>Acteurs</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
